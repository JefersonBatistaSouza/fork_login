<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-6">            
                <h2>Cadastre-se</h2>
                <form>
                    <div class="mb-3">
                        <label for="nomecompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomecompleto" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" minlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" autocomplete="off" inputmode="number" onkeypress="formatar('###.###.###-##', this);" />
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txtTelefone" placeholder="(00)0.0000-0000" maxlength="15">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>
                      <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" maxlength="20" minlength="6" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Tenho pelo menos 18 anos de idade, li compreendo e aceito os <a href="https://gruporondoesportes.com/bet/rules" target="_blank"> termos e condições</a>.</label>
                    </div>


                    <button type="submit" class="btn btn-success">Submit</button>



                </form>
            </div>
        
        
        
        </div>
    
    
    
    
    </div>

<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/validador.js"></script>
<script>
    function formatar(mascara, documento){
     var i = documento.value.length;
     var saida = mascara.substring(0,1);
     var texto = mascara.substring(i)
    
     if (texto.substring(0,1) != saida){
      documento.value += texto.substring(0,1);
     }  
    }
   </script>
</body>
</html>
